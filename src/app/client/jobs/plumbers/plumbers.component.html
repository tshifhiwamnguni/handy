<h1 class="text-5xl text-center my-5">list of plumbers</h1>

<div class="overflow-x-auto relative">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="py-3 px-6">username</th>
        <th scope="col" class="py-3 px-6">email</th>
        <th scope="col" class="py-3 px-6">city</th>

        <th scope="col" class="py-3 px-6"></th>
      </tr>
    </thead>
    <tbody>
      <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let item of work; let i = index">
        <th
          scope="row"
          class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white uppercase"
        >
         {{i}} ezekiel {{item.Name}}
        </th>
        <td class="py-4 px-6 uppercase">ezekiel@gmail.c9om</td>
        <td class="py-4 px-6 uppercase">pretoria</td>

        <td class="py-4 px-6">
          <label for="my-modal" class="btn modal-button" (click)="set(i)">view</label>
        
          <input type="checkbox" id="my-modal" class="modal-toggle" />
          <div class="modal">
            <div class="modal-box">
              <h3 class="font-bold text-lg">
                ezekiel
              </h3>
              <p class="py-4">
                name: {{work[ind].Name}} <br>
                email: ezekiel@gmail.com <br>
                spexialization: plumber <br>
                city: pretoria <br>
                average rates: R5000.00
            
                
              </p>
              <div class="modal-action">
                <label for="my-modal" class="btn">request</label>
                <label for="my-modal" class="btn">close</label>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
